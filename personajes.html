<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/personajes.css" />
  </head>
  <body>
    <header id="header">
      <div class="divider">
        <img src="./assets/rick-and-morty-logo.png" alt="" class="logo" />
        <img src="./assets/rick-and-morty.png" alt="" class="logoText" />
        <span class="wiki">| wiki</span>
      </div>
      <div class="divider">
        <a class="item" href="personajes.html">Personajes</a>
        <a class="item" href="ubicaciones.html">Ubicaciones</a>
        <a class="item" href="capitulos.html">Capitulos</a>
      </div>
    </header>

    <section id="list"></section>

    <div id="backdrop">
      <div id="modal">
        <div class="header">
          <div class="imageWrapper">
            <img
              id="image"
              src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
            />
          </div>
          <div class="nameWrapper">
            <div id="name">Ricky Martin</div>
          </div>
        </div>
        <div class="property">
          <div class="label">Tipo</div>
          <div class="value" id="type">Protagonista</div>
        </div>
        <div class="property">
          <div class="label">Genero</div>
          <div class="value" id="gender">Masculino</div>
        </div>
        <div class="property">
          <div class="label">Especie</div>
          <div class="value" id="species">Humano</div>
        </div>
      </div>
    </div>

    <script src="./script/header.js"></script>
    <script src="./script/personajes.js"></script>
  </body>
</html>
